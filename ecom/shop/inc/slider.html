<style>
    .btn btn-primary{
    margin-top: 10%;
    margin-left: 10%;
} 
</style>
{% load static %}
<div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/images1 (1).jpg' %}" class="d-block w-100" alt="slider1">
            <div class="carousel-caption d-none d-md-block">
                <button class="btn btn-primary">our services</button>
            </div>
        </div>    
      <div class="carousel-item">
        <img src="{% static 'images/images1 (1).jpg' %}" class="d-block w-100" alt="slider2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/images1 (1).jpg' %}" class="d-block w-100" alt="slider3">
       
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
