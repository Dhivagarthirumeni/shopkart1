{% extends 'shop/layouts/main.html' %}
{% block title %}
shopkart | online shopping
{% endblock title %}
{% block content %}


<section class="bg-light py-4 my-2">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4 class="mb-1 fw-bold">{{products}} Details</h4>
                <hr style="border-color: rgb(110, 36, 36);">
            </div>
            <div class="col-md-8 col-lg-9">
                <div class="card-body ">
                    <h5 class="mb-3">{{products.description}}</h5>
                    <h5 class="mb-3">{{products.vendor}}</h5>
                    <!-- Add other product details here -->
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
